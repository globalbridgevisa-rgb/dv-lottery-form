<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم قرعة الهجرة الأمريكية - Global Bridge Visa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #b31942;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .form-container {
            padding: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #1e3c72;
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #b31942;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3c72;
            font-weight: 600;
            font-size: 15px;
        }

        .required::after {
            content: " *";
            color: #b31942;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1e3c72;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .privacy-notice {
            background-color: #f0f7ff;
            border: 1px solid #c5d9f1;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
            color: #1e3c72;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 0;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تقديم قرعة الهجرة الأمريكية</h1>
            <p>Global Bridge Visa - سيتم التواصل معك خلال 24 ساعة</p>
        </div>

        <div class="form-container">
            <form id="dvLotteryForm">
                <h3 class="section-title">المعلومات الشخصية</h3>
                
                <div class="form-group">
                    <label for="fullName" class="required">الاسم الكامل</label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="ادخل الاسم الكامل كما في جواز السفر">
                </div>

                <div class="form-group">
                    <label for="birthDate" class="required">تاريخ الميلاد</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="education" class="required">المؤهل الدراسي</label>
                    <select id="education" name="education" required>
                        <option value="">اختر المؤهل الدراسي</option>
                        <option value="high_school">ثانوية عامة</option>
                        <option value="diploma">دبلوم</option>
                        <option value="bachelor">بكالوريوس</option>
                        <option value="master">ماجستير</option>
                        <option value="phd">دكتوراه</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone" class="required">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="ادخل رقم الهاتف مع رمز الدولة">
                </div>

                <div class="form-group">
                    <label for="email" class="required">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ادخل بريدك الإلكتروني">
                </div>

                <button type="submit" class="btn-submit">إرسال الطلب</button>
            </form>

            <div class="privacy-notice">
                <strong>فريق Global Bridge سيتواصل معكم خلال 24 ساعة، وسيتم معالجة البيانات وفقا لسياسة الخصوصية.</strong>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dvLotteryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('شكرًا لتعبئة النموذج ✅ فريق Global Bridge سيتواصل معك عبر الواتساب خلال 24 ساعة.');
        });
    </script>
</body>
</html>
